<div class="coworking-container">
  <div class="photo">
    <img
      *ngIf="coworking.imagePath"
      [src]="coworking.imagePath"
      alt="Coworking Image"
    />
  </div>
  <div class="coworking-info">
    <div class="type-and-button">
      <div class="main-info">
        <span class="coworking-name">{{ coworking.name }}</span>
        <span class="coworking-descr">{{ coworking.description }}</span>
      </div>
      <button class="submit" (click)="navigateToWorkspaces()">
        View details
      </button>
    </div>
    <div class="additional-info">
      <div class="info">
        <mat-icon class="my-icon" svgIcon="map-marker"></mat-icon>
        <span class="info-text">{{ coworking.address }}</span>
      </div>
      <div class="info">
        <mat-icon class="my-icon" svgIcon="armchair"></mat-icon>
        <span class="info-text"
          >ðŸª‘ {{ coworking.deskCount }} desks Â· ðŸ”’
          {{ coworking.privateRoomCount }} rooms Â· ðŸ‘¥
          {{ coworking.meetingRoomCount }} rooms</span
        >
      </div>
    </div>
  </div>
</div>
