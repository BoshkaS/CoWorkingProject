<ng-container *ngIf="bookings$ | async as bookings; else noBookings">
  <div class="container-of-bookings" *ngIf="bookings.length > 0">
    <b class="text-in-bookings">My bookings on Coworking</b>
    <app-my-booking *ngFor="let booking of bookings" [booking]="booking">
    </app-my-booking>
  </div>
  <ng-container *ngIf="bookings.length === 0">
    <ng-container *ngTemplateOutlet="noBookings"></ng-container>
  </ng-container>
</ng-container>
<ng-template #noBookings>
  <div class="no-bookings">
    <b class="text-in-bookings">My bookings</b>
    <div class="no-booking-container">
      <span class="dandruff">üîç</span>
      <div class="text-container">
        <span class="main-text">You don‚Äôt have any bookings yet</span>
        <span class="descr-text">Start by choosing a coworking space</span>
      </div>
      <button class="select-workspace" (click)="navigateToWorkspaces()">
        Select a workspace
      </button>
    </div>
  </div>
</ng-template>
